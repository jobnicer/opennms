version: 2.1

executors:
  build-executor:
    docker:
      - image: opennms/build-env:1.0-b6
  docker-executor:
    docker:
      - image: docker:18
  smoke-test-executor:
    machine: true

commands:
  cached-checkout:
      description: "Checkout with caching"
      steps:
        - restore_cache:
            keys:
              - source-v1-{{ .Branch }}-{{ .Revision }}
              - source-v1-{{ .Branch }}-
              - source-v1-
        - checkout
        - save_cache:
            key: source-v1-{{ .Branch }}-{{ .Revision }}
            paths:
              - ".git"

  restore-maven-cache:
      description: "Calculate cache key and restore cache"
      steps:
        - run: 
            name: Calculate cache key from pom files
            command: |
              find . -type f -name "pom.xml" -exec sha256sum "{}" \; >> maven-dependency-cache.key
        - restore_cache:
            keys:
              - maven-dependencies-v2-{{ checksum "maven-dependency-cache.key" }}
              - maven-dependencies-v2-
        - run:
            name: Remove OpenNMS artifacts from cache
            command: |
              rm -rf ~/.m2/repository/org/opennms

  save-maven-cache:
    description: "Save Maven dependency cache"
    steps:
      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-v2-{{ checksum "maven-dependency-cache.key" }}

workflows:
  build-deploy:
    jobs:
      - build
      - build-horizon-oci:
          requires:
            - build
      - build-minion-oci:
          requires:
            - build
      - build-sentinel-oci:
          requires:
            - build
      - smoke-test:
          requires:
            - build

jobs:
  build:
    executor: build-executor
    # Building currently requires the xlarge containers in order for the webpack compilation
    # in the core/web-assets module to complete reliably
    resource_class: xlarge
    steps:
      - cached-checkout
      - restore-maven-cache
      - run:
          name: Compile
          command: |
            mvn clean -DskipTests=true
            ./compile.pl -DskipTests=true -Dbuild.skip.tarball=true
      - run:
          name: Build RPMs
          command: |
            ./makerpm.sh -a -d
      - save-maven-cache
      - store_artifacts:
          path: ~/project/target/rpm/RPMS/noarch
          destination: rpms
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  
  build-horizon-oci:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker
      - run:
          name: Add bash support
          command: |
            apk add --no-cache bash
      - run:
          name: Fetch RPMs to install Horizon
          command: |
            source opennms-container/horizon/config.sh
            for PKG in ${ONMS_PACKAGES}; do cp target/rpm/RPMS/noarch/"${PKG}"*.rpm opennms-container/horizon/rpms; done
      - run:
          name: Build Horizon Docker container image
          command: |
            cd opennms-container/horizon
            ./build_container_image.sh
      - store_artifacts:
          path: ~/project/opennms-container/horizon/images/container.oci
          destination: horizon

  build-minion-oci:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker
      - run:
          name: Add bash support
          command: |
            apk add --no-cache bash
      - run:
          name: Fetch RPMs to install Minion
          command: |
            source opennms-container/minion/config.sh
            for PKG in ${MINION_PACKAGES}; do cp target/rpm/RPMS/noarch/"${PKG}"*.rpm opennms-container/minion/rpms; done
      - run:
          name: Build Minion Docker container image
          command: |
            cd opennms-container/minion
            ./build_container_image.sh
      - store_artifacts:
          path: ~/project/opennms-container/minion/images/container.oci
          destination: minion

  build-sentinel-oci:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker
      - run:
          name: Add bash support
          command: |
            apk add --no-cache bash
      - run:
          name: Fetch RPMs to install Sentinel
          command: |
            source opennms-container/sentinel/config.sh
            for PKG in ${SENTINEL_PACKAGES}; do cp target/rpm/RPMS/noarch/"${PKG}"*.rpm opennms-container/sentinel/rpms; done
      - run:
          name: Build Sentinel Docker container image
          command: |
            cd opennms-container/sentinel
            ./build_container_image.sh
      - store_artifacts:
          path: ~/project/opennms-container/sentinel/images/container.oci
          destination: sentinel

  smoke-test:
    executor: smoke-test-executor
    steps:
      - attach_workspace:
          at: ~/
      # Link root user's m2 repo from the cache with our user's m2 repo (the circleci user)
      - run:
          name: Link maven repo with cache
          command: |
            sudo chmod 777 /root
            ln -s /root/.m2 ~/.m2
      - restore-maven-cache
      - run:
          name: Smoke Tests
          command: |
            .circleci/scripts/smoke.sh

